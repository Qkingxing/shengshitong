		<script>
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index', //主入口模块
			}).use(['index','table', 'form', 'soulTable','pubilc','laydate'], function() {
				
				var $ = layui.$,
					form = layui.form,
					table = layui.table,
					soulTable = layui.soulTable,
					pubilc = layui.pubilc,
					laydate = layui.laydate,
					tool = pubilc.tool;
				/****************************************初始化*******************************************/
				//引入模板页
				$("#component").load("../public/components.html");
				
				tool.init({
					id:'LAY-user-manage',
					fieldJson:{passtime:'',username:'',mobile:''},
				})
				laydate.render({
				    elem: '#LAY-component-form-group-date1' //指定元素
					,trigger: 'click'
					,range: true
				});
//				laydate.render({
//				    elem: '#LAY-component-form-group-date2' //指定元素
//				    ,type: 'date'
//					,trigger: 'click'
//				});
				/****************************************数据获取绑定*******************************************/
				
				// 后台分页
				tool.tableAjax({
					url:  'order/show?OrderStatus=2', //模拟接口
					cols: [[
						{type: 'checkbox',fixed: 'left'},
						{field: 'Id',width: 60,title: 'ID',sort: true}, 
						{field: 'OrderNo',width: 180,title: '订单编号'},
						{field: 'OrderStatus', title:'订单状态', templet: '#OrderStatusTpl', width: 100, align: 'center'},
						{field: 'Money',width: 100,title: '投保金额(香港币)'},
//						{field: 'huilv',width: 100,title: '￥/HK$汇率'},
//						{ field: 'huilvs',width: 180, title: '￥/HK$汇率' , templet: function (d) {
//						        return d.huilv/100;
//						    }
//						},
//						{ field: 'Moneys',width: 180, title: '相当于人民币' , templet: function (d) {
//						        return d.Money * d.huilv/100;
//						    }
//						}, 
						{field: 'huilvs',width: 100,title: '￥/HK$汇率'},
						{field: 'Moneys',width: 100,title: '相当于人民币'},
						{field: 'PayType', title:'支付方式', templet: '#PayTypeTpl', width: 100, align: 'center'},
						{field: 'PayImage', title:'支付凭证', templet: '#PayImageTpl', width: 100, align: 'center'},
						{field: 'SingImage', title:'签名', templet: '#SingImageTpl', width: 100, align: 'center'},
						{field: 'CreateTime',width: 200,title: '创建时间'},
						{field: 'UpdateTime',width: 200,title: '更新时间'},
						{title: '操作',width: 420,align: 'center',fixed:'right',toolbar: '#table-useradmin-webuser'}
					]],
					handleData: function(res){
						var t = {};
						try{
							var items = res.data.data;
							//基本信息
							for(k in items){
								items[k].huilvs = (items[k].huilv/100).toFixed(4);
								items[k].Moneys = (items[k].Money * items[k].huilv/100).toFixed(2);
							}
							t.code=res.code;t.msg = res.msg;t.count = res.data.total;t.data = res.data.data;
//								t.data = opt.handleRes(t.data)
						}catch{
							t.code=-1;
						}
						return t;
						/*************************************/
		    		},
					success:function(){
						layer.photos({
						  	photos: '.layui-table',
						  	anim: 5 
						}); 
					}
				})
				//监听工具条
				table.on('tool(LAY-user-manage)', function(obj) {
					var data = obj.data;
					var tr = $(obj.tr);
					if(obj.event === 'del1') {//支付驳回
						layer.open({
							title:'审批驳回',btn: ['确定', '取消'],
							type: 2,shade: false,area: ['750px', '500px'],maxmin: true,zIndex: 999,
							content: "shenhe.html",
							yes: function(index, layero){
						        var upData = tool.getEdit(layero);
					          	obj.update(upData);
					          	upData.Id = data.Id;
					          	upData.OrderStatus = 0;//上传凭证驳回
					          	upData.status = 2;
					          	upData.user_id = data.user_id;
					          	tool.ajax({
					          		url:'order/ordersave',
					          		data:upData,
					          		success:function(res){
					          			layer.close(index);
					          		}
					          	})
					        },
					        success: function(layero, index){
					        	layer.setTop(layero);
					        	tool.setEdit({layero:layero,data:data})
					        }
						});
					}else if(obj.event === 'del2') {//签名驳回
						layer.open({
							title:'审批驳回',btn: ['确定', '取消'],
							type: 2,shade: false,area: ['750px', '500px'],maxmin: true,zIndex: 999,
							content: "shenhe.html",
							yes: function(index, layero){
						        var upData = tool.getEdit(layero);
					          	upData.Id = data.Id;
					          	upData.OrderStatus = 1;//签名驳回
					          	upData.status = 2;
					          	upData.user_id = data.user_id;
					          	tool.ajax({
					          		url:'order/ordersave',
					          		data:upData,
					          		success:function(res){
					          			layer.close(index);
					          		}
					          	})
					        },
					        success: function(layero, index){
					        	layer.setTop(layero);
					        	tool.setEdit({layero:layero,data:data})
					        }
						});
					}else if(obj.event === 'edit1') {//上传凭证
						layer.open({
							title:'上传凭证',btn: ['确定', '取消'],
							type: 2,shade: false,area: ['750px', '500px'],maxmin: true,zIndex: 999,
							content: "uploadPZ.html",
							yes: function(index, layero){
						        var upData = tool.getEdit(layero);
					          	upData.Id = data.Id;
					          	upData.OrderStatus = 1;//签名驳回
					          	tool.ajax({
					          		url:'order/ordersave',
					          		data:upData,
					          		success:function(res){
					          			table.reload('LAY-user-manage', {
								      		page: {
								            	curr: 1
								       		}
								      	});
					          			layer.close(index);
					          		}
					          	})
					        },
					        success: function(layero, index){
					        	layer.setTop(layero);
					        	tool.setEdit({layero:layero,data:data})
					        }
						});
					}else if(obj.event === 'edit') {//审核成功
						tool.ajax({
			          		url:'order/ordersave',
			          		data:{Id:data.Id,OrderStatus:4,user_id:data.user_id,status : 1},
			          		success:function(res){
			          			table.reload('LAY-user-manage', {
							      		page: {
							            	curr: 1
							       		}
							      	});
			          		}
			          	})
					}else if(obj.event === 'see') {//审核成功
//						sst.dalaokj.com//
						window.location.href='see.html?id='+data.user_id
//						tool.ajax({
//			          		url:'order/merger',
//			          		data:{ID:data.Id,OrderStatus:3,user_id:data.user_id},
//			          		success:function(res){
//			          			table.reload('LAY-user-manage', {
//							      		page: {
//							            	curr: 1
//							       		}
//							      	});
//			          		}
//			          	})
					}
				});
			});
