		<script src="../layuiadmin/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index','navTree'], function() {
				var navTree = layui.navTree;
				layui.extend({
					indexs: 'modules' //主入口模块
				}).use(['pubilc'], function() {
					var $ = layui.$,
						tool = layui.pubilc.tool;
					tool.init({
						id:'LAY-user-manage',
						fieldJson:{type:''}
					})
				})
				//渲染导航菜单（出现左侧垂直导航）
				var requestNavUrl = "api/1init.json";	//请求导航菜单数据的接口地址（这里 json 是相对于 index.html 的路径）
				navTree.render({
					elem: '#sideNav',	//注意框架布局中应存在你指定的垂直导航容器		
					headerNavElem: true,	//头部水平导航将联动左侧垂直导航，如果不需要渲染头部水平导航，请设置为 false
					url: requestNavUrl, //获取菜单json地址
					recursion: false,	//已是树形结构，不需要递归
					rootValue: null,	//根节点主键值
					home: "home/console.html",	//默认或缺省时打开的页面链接
					currentNavKey: false,
					currentDataKey:false,
//					props: {
//						"idKey": "power_id",
//						"pidKey": "parent_id",
//						"childrenKey": "children",
//						"titleKey": "power_name",
//						"codeKey": "code",
//						"hrefKey": "href",
//						"targetKey": "target",
//						"iconKey": "icon",
//					},
					done: function(){
						//菜单渲染完成后的回调方法
						console.log("后台菜单渲染完成！");
					}
					
				});
			})
				
		</script>
	</body>

</html>
